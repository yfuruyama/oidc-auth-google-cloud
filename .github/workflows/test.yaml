name: 'test'

on:
  push:
    branches:
    - 'id_token'
  pull_request:
    branches:
    - 'main'

jobs:
  run:
    name: 'test'
    permissions:
      id-token: write
      contents: read
    runs-on: '${{ matrix.operating-system }}'
    strategy:
      matrix:
        operating-system:
        - 'ubuntu-latest'
        - 'windows-latest'
        - 'macos-latest'
    steps:
    - uses: 'actions/checkout@v2'

    - uses: 'actions/setup-node@master'
      with:
        node-version: '12.x'

    - id: 'integration'
      name: 'integration'
      uses: './'
      with:
        workload_identity_provider: 'projects/483655698878/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'workload-identity-federation@furuyama-test-a.iam.gserviceaccount.com'
        id_token_audience: 'foo'
    
    - name: 'test continue'
      run: |
        curl -s "https://oauth2.googleapis.com/tokeninfo?id_token=${{ steps.integration.outputs.id_token }}"

    - name: 'npm install'
      run: 'npm install'

    - name: 'npm lint'
      run: 'npm run lint'

    - name: 'npm test'
      run: 'npm run test'
